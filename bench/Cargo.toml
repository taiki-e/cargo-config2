[package]
name = "bench"
version = "0.0.0"
edition = "2021"
publish = false

[dev-dependencies]
cargo-config2 = { path = ".." }

criterion = { default-features = false, git = "https://github.com/taiki-e/criterion.rs.git", branch = "dev" } # reduce deps
fs-err = "2"
toml = "0.6"
toml_edit = { version = "0.17", features = ["easy"] }

[[bench]]
name = "bench"
path = "bench.rs"
harness = false
