[package]
name = "cargo-config2"
version = "0.1.0"
edition = "2021"
rust-version = "1.60"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/taiki-e/cargo-config2"
keywords = ["cargo", "config"]
categories = []
exclude = ["/.*", "/tools"]
description = """
Structured access to Cargo configuration.
"""

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
targets = ["x86_64-unknown-linux-gnu"]

[workspace]
resolver = "2"
members = ["tools/codegen"]

[lib]
doc-scrape-examples = false

[features]
default = ["toml"]
toml = ["toml_edit"]

[dependencies]
cfg-expr = { version = "0.13", features = ["targets"] }
home = "0.5"
serde = { version = "1.0.103", features = ["derive"] }
shell-escape = "0.1.5"

toml_edit = { version = "0.16", features = ["easy"], optional = true }

# TODO: use our own error type
anyhow = "1"

[dev-dependencies]
clap = { version = "4", features = ["derive"] }
duct = "0.13"
fs-err = "2"
lexopt = "0.2"
rustversion = "1"
serde_json = "1"
tempfile = "3"
